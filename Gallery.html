<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .filters button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .filters button:hover {
      background-color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    #lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="filters">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('animals')">Animals</button>
  </div>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" class="nature" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/1024/300/200" class="animals" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/1025/300/200" class="animals" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/1016/300/200" class="nature" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/1062/300/200" class="nature" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/237/300/200" class="animals" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" />
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function filterGallery(category) {
      const images = document.querySelectorAll(".gallery img");
      images.forEach(img => {
        if (category === "all" || img.classList.contains(category)) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
